<html>
    <head>
        <title>ThreeJS</title>
        <style>
            body {
                margin : 0 ; 
            }
            canvas { 
                width: 100%,
                height : 100% 
            }
        </style>
    </head>
    <body>
        <script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/OrbitControls.js"></script>
        <script>
        console.log("another branch test")
            var scene = new THREE.Scene() ;
            var camera = new THREE.PerspectiveCamera( 75 , (window.innerWidth / window.innerHeight) , 0.7 , 1000 )
            var renderer = new THREE.WebGLRenderer();

            renderer.setSize(window.innerWidth, window.innerHeight) ; 
            document.body.appendChild( renderer.domElement );

            window.addEventListener('resize', function(){
                var width = window.innerWidth ; 
                var height = window.innerHeight ; 
                renderer.setSize( width, height ) ; 
                camera.aspect = width/height ;
                camera.updateProjectionMatrix() ; 
            });

            controls = new THREE.OrbitControls( camera, renderer.domElement );

            //create the shape 
            var geometry = new THREE.CylinderGeometry( 1, 1, 1 );

            //create a material , color, or image textures
            var material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
            var cube = new THREE.Mesh(geometry, material ) ; 
            scene.add( cube );

            // gives a 3-dimensional view
            camera.position.z = 3 ; 

            //game logic
            var update = function(){
               cube.rotation.x += 0.01 ; 
               cube.rotation.y += 0.005 ; 
            }

            var render = function(){
                renderer.render( scene, camera ) ; 
            }

            var GameLoop = function(){
                requestAnimationFrame( GameLoop )  ;
                update();
                render();
            };

            GameLoop() ;
        </script>
    </body>
</html>
